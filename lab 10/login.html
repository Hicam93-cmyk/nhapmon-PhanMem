<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cổng truyền thông số - Chuỗi Cafe T.G </title>
  <style>
* {
  margin: 0; padding: 0;
  box-sizing: border-box;
  font-family: sans-serif ;
}
.admin-name {
  font-size: 20px;   
  font-weight: bold; 
  margin: 5px 0;}

/* Login Form */

/* Styling cho container tổng của trang đăng nhập */
.login-container {
    width: 350px; 
    margin: 50px auto; 
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
    text-align: center; 
}

/* Styling cho vùng chứa logo */
.logo-wrapper {
    margin-bottom: 20px; 
    text-align: center;
}


.logo-wrapper img {
    max-width: 150px; 
    height: auto; 
    display: block; 
    margin: 0 auto; 
}


.login-form h2 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
    text-align: left;
}

.input-group input {
    width: calc(100% - 20px); 
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.login-form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

.login-form button:hover {
    background-color: #0056b3;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  color:#4E1F00;
  width: 100%;
  min-height: 100vh;  
  
  background: url("cc.jpg") no-repeat center center;
  background-size: cover;   
}

/* Smartphone */
@media (max-width: 600px) {
  .login-box {
    width: 90%;
    padding: 15px;
  }
}

/* Tablet */
@media (min-width: 601px) and (max-width: 1024px) {
  .login-box {
    width: 70%;
  }
}

/* Laptop & Desktop */
@media (min-width: 1025px) {
  .login-box {
    width: 300px;
  }
}

.login-box {
  width: clamp(250px, 80%, 400px); 
  padding: 2rem;
  background: #F8F4E1;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
}



.login-box label {
  display: block;
  margin: 10px 0 5px;
  text-align: left;
}

.login-box input[type="text"],
.login-box input[type="password"] {
  width: 100%;
  padding: 8px;
  border: 1px solid #aaa;
  border-radius: 5px;
}
.remember {
  margin: 10px 0;
  text-align: left;  
}
.buttons {
  display: flex;
  justify-content: space-between;
}

.buttons button {
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.buttons button:first-child {
  background: #4caf50;
  color: white;
}

.buttons button:last-child {
  background: #f44336;
  color: white;
}

/* Dashboard */
.hidden { display: none !important; }
#dashboard {
  display: none;
  height: 100vh;
}

#dashboard:not(.hidden) {
  display: flex;
}

.sidebar {
  width: 270px;
  background: #4E1F00;
  color: white;
  padding: 20px;
}

.sidebar h3 {
  text-align: center;
  margin: 20px 0;
}

.sidebar ul {
  list-style: none;
  margin-bottom: 20px;
}

.sidebar ul li {
  margin: 15px 0;
  padding-bottom: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.2);}

.sidebar ul li:last-child {
  border-bottom: none;
}

.sidebar ul li a {
  color: #F8F4E1;
  text-decoration: none;
}

.sidebar ul li a:hover {
  color: white;
}

.sidebar button {
  width: 100%;
  padding: 10px;
  background: #f44336;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}

.content {
  flex: 1;
  padding: 30px;
  background: #F8F4E1;
}

.content h2 {
  margin-bottom: 15px;
}

/* Admin Profile */
.admin-profile {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  padding: 10px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 10px;
}

.admin-avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 10px;
  border: 2px solid #ffccbc;
  object-fit: cover; 
}

.admin-info .admin-name {
  font-weight: bold;
  color: #fff;
}

.admin-info .admin-settings {
  font-size: 0.85rem;
  color: #ffccbc;
  text-decoration: underline;
  cursor: pointer;
}

.admin-info .admin-settings:hover {
  color: #ffffff;
}
</style>
</head>
<body>
  <!-- Form Login -->
  <div id="login-container" class="container">
    <form id="loginForm" class="login-box">
        <!-- Logo -->
         <div class="login-container">
    <div class="logo-wrapper">
        <img src="logo.jpeg" alt="Logo TG Cafe">
    </div>
    <form class="loginForm">
   
    <h2>Đăng nhập hệ thống</h2>

    <label for="username">Tên đăng nhập</label>
    <input type="text" id="username" >

    <label for="password">Mật khẩu</label>
    <input type="password" id="password" >

    <div class="remember">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Ghi nhớ đăng nhập</label>
    </div>

    <div class="buttons">
      <button type="submit">Login</button>
      <button type="button" id="cancelBtn">Cancel</button>
    </div>
  </form>
</div>
    </form>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <aside class="sidebar">
      <!-- Avatar admin -->
      <div class="admin-profile">
        <img src="avta.jpg" alt="Admin Avatar" class="admin-avatar">
        <div class="admin-info">
          <p class="admin-name">☕ Cafe T.G</p>
          <a href="#" class="admin-settings">Quản lý tài khoản</a>
        </div>
      </div>

      <ul>
        <li><a href="#" onclick="showSection('posts')">Quản lý Bài viết</a></li>
        <li><a href="#" onclick="showSection('menu')">Quản lý Menu</a></li>
        <li><a href="#" onclick="showSection('customers')">Quản lý Khách hàng</a></li>
        <li><a href="#" onclick="showSection('stats')">Báo cáo & Thống kê</a></li>
      </ul>
      <button onclick="logout()">Đăng xuất</button>
    </aside>

    <main class="content">
      <h2 id="section-title">Chào mừng bạn đến với hệ thống</h2>
      <div id="section-content">
        <p>Vui lòng chọn một chức năng từ menu bên trái để quản trị.</p>
      </div>
    </main>
  </div>

  <script>

document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  const remember = document.getElementById("rememberMe").checked;

  if(user === "" || pass === ""){
    alert("Vui lòng nhập đầy đủ Username và Password!");
    return;
  }
  if(pass.length < 8){
    alert("Mật khẩu phải có ít nhất 8 ký tự!");
    return;
  }

  
  if(remember){
    localStorage.setItem("savedUser", user);
  } else {
    localStorage.removeItem("savedUser");
  }

  // Chuyển sang dashboard
  document.getElementById("login-container").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");
  document.getElementById("section-title").innerText = "Xin chào, " + user;
});

// Nút Cancel
document.getElementById("cancelBtn").addEventListener("click", function(){
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
});

// Hiện nội dung Dashboard theo menu
function showSection(section){
  const title = document.getElementById("section-title");
  const content = document.getElementById("section-content");

  switch(section){
    case "posts":
      title.innerText = "Quản lý Bài viết";
      content.innerHTML = "<p>Danh sách bài viết quảng bá cafe sẽ hiển thị ở đây...</p>";
      break;
    case "menu":
      title.innerText = "Quản lý Menu";
      content.innerHTML = "<p>Danh sách sản phẩm đồ uống sẽ hiển thị ở đây...</p>";
      break;
    case "customers":
      title.innerText = "Quản lý Khách hàng";
      content.innerHTML = "<p>Thông tin khách hàng thân thiết sẽ hiển thị ở đây...</p>";
      break;
    case "stats":
      title.innerText = "Thống kê";
      content.innerHTML = "<p>Biểu đồ doanh thu, lượt check-in sẽ hiển thị ở đây...</p>";
      break;
  }
}

// Logout
function logout(){
  document.getElementById("dashboard").classList.add("hidden");
  document.getElementById("login-container").classList.remove("hidden");
}
const users = [
  { username: "admin1", role: "Admin Tổng" },
  { username: "manager1", role: "Quản lý Chi nhánh" },
  { username: "editor1", role: "Biên tập nội dung" },
  { username: "campaign1", role: "Quản lý Chiến dịch" }
];

// Hiển thị quyền sau khi đăng nhập
function showRole(username) {
  const user = users.find(u => u.username === username);
  if (user) {
    document.querySelector('.admin-name').textContent = user.role;
  }
}
let activityLog = [];

function logActivity(username, action) {
  const time = new Date().toLocaleString();
  activityLog.push({ username, action, time });
  console.log(`${time} - ${username}: ${action}`);
}


logActivity("admin1", "Đăng nhập hệ thống");
logActivity("editor1", "Chỉnh sửa bài viết #123");

  </script>
</body>
</html>
